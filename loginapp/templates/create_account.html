<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginApp</title>
</head>
<body>
    <div>
        <h1>Registration</h1>

        {% if messages %}   
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form action="/create_user" method="POST">
            {% csrf_token %}
            <h3>First Name <input type="text" name="first_name" id="first_name"></h3>
            <h3>Last Name<input type="text" name="last_name" id="last_name"></h3>
            <h3>Email <input type="text" name="email" id="email"></h3>
            <h3>Password<input type="text" name="password" id="password"></h3>
            <h3>Confirm Password <input type="text" name="confirm_password" id="confirm_password"></h3>
            <h3><input type="submit" name="register" id="register"></h3>
        </form>
    </div>

    <div>
        <a href="/show_sign_in">Already have a account? Login</a>
    </div>
    

</body>
</html>
